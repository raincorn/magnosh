<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!--- <link rel="stylesheet" href="{{ "/css/blog.css" | prepend: site.baseurl }}"> --->
  <!--- FONT AWESOME CSS --->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <!--- Outros CSS -->
  <link rel="stylesheet" href="{{ "/js/bootstrap.min.js.map" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/js/bootstrap.bundle.min.js" | prepend: site.baseurl }}">
      <link rel="stylesheet" href="{{ "/js/bootstrap.min.js" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/bootstrap-grid.css" | prepend: site.baseurl }}">
      <link rel="stylesheet" href="{{ "/css/bootstrap.min.css.map" | prepend: site.baseurl }}">
        <link rel="stylesheet" href="{{ "/css/bootstrap-reboot.css" | prepend: site.baseurl }}">
      <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
